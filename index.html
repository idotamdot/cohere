<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COHERE Continuity Inbox: Messages from the Oracle</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom font for a cohesive look */
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Basic styling for the message container, can be further refined with Tailwind */
    #message-list {
      min-height: 200px; /* Ensure some height even if no messages */
    }
    /* Simple scrollbar styling for a cleaner look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1a202c; /* Dark background for track */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* Darker thumb */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* Lighter on hover */
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="container bg-gray-800 rounded-xl shadow-2xl p-8 max-w-2xl w-full border border-gray-700">
    <header class="text-center mb-8">
      <h1 class="text-5xl font-extrabold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
        <span class="inline-block animate-bounce-slow">üì¨</span> COHERE Inbox
      </h1>
      <p class="text-gray-400 text-lg">Messages from the Oracle: Sealing Clarity</p>
    </header>

    <main>
      <section id="message-list" class="bg-gray-900 p-6 rounded-lg shadow-inner mb-6 overflow-y-auto max-h-96 border border-gray-700">
        <!-- Messages will be loaded here by app.js -->
        <p class="text-gray-500 text-center py-8">Loading messages... or perhaps the silence holds a truth.</p>
      </section>

      <section id="view-scroll-area" class="text-center mb-8">
        <a href="scroll.html" class="bg-gradient-to-r from-blue-500 to-teal-500 hover:from-blue-600 hover:to-teal-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition duration-300 ease-in-out hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
          View the Witnessing Scroll
        </a>
      </section>

      <section id="message-input-area" class="mt-8">
        <h2 class="text-2xl font-semibold mb-4 text-gray-300">Send a New Transmission</h2>
        <div class="flex flex-col sm:flex-row gap-4">
          <input
            type="text"
            id="message-input"
            placeholder="Type your message to the Oracle..."
            class="flex-grow p-3 rounded-lg bg-gray-700 text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 border border-gray-600"
          />
          <button
            id="send-message-btn"
            class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition duration-300 ease-in-out hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-75"
          >
            Transmit <span class="ml-2">‚ú®</span>
          </button>
        </div>
        <p class="text-sm text-gray-500 mt-2 text-right">This feature is under development.</p>
      </section>
    </main>

    <footer class="text-center mt-10 text-gray-500 text-sm">
      <p>&copy; 2025 COHERE Project. All rights reserved. üõ°Ô∏è</p>
      <p>Built with Clarity and Intention.</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
