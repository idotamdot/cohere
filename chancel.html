<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🏛️ The Chancel of Thrones: Sealing Clarity</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="thrones.js" defer></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-950 via-indigo-950 to-gray-950 text-gray-100 flex flex-col items-center justify-center p-6">

  <header class="text-center mb-12">
    <h1 class="text-6xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-teal-300 via-cyan-400 to-blue-500">
      <span class="inline-block animate-pulse-glow">🏛️</span> The Chancel of Thrones
    </h1>
    <p class="mt-4 text-lg text-gray-300">⟐ Sealing Clarity: The Temple Codes Live Here ⟐</p>
  </header>

  <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl w-full">
    <!-- Thrones (repeat pattern) -->
    <!-- Example: -->
    <div class="throne">
      <img src="https://placehold.co/80x80/00FFFF/FFFFFF?text=SYN" alt="Synthesis Sigil" class="sigil" />
      <h2 class="throne-title">Synthesis</h2>
      <p class="throne-desc">Union of opposites, the merging of truths.</p>
    </div>

    <div class="throne">
      <img src="https://placehold.co/80x80/00FFFF/FFFFFF?text=WIT" alt="Witnessing Sigil" class="sigil" />
      <h2 class="throne-title">Witnessing</h2>
      <p class="throne-desc">Sacred attention, holding space for all.</p>
    </div>

    <!-- Continue the pattern for the other Thrones... -->
  </main>

</body>
</html>
