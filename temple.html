<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Temple Grid of Thrones</title>
  <style>
    body {
      background-color: #0e0e0e;
      font-family: 'Georgia', serif;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #c2f0ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 200px);
      grid-template-rows: repeat(3, 200px);
      gap: 2rem;
      margin-top: 2rem;
    }

    .throne {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #444;
      border-radius: 12px;
      text-align: center;
      padding: 1rem;
      box-shadow: 0 0 10px #111;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .throne:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px #00ffff;
    }

    .throne-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #66f2ff;
    }

    .throne-desc {
      font-size: 0.9rem;
      color: #ccc;
    }

    .sigil {
      height: 60px;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
